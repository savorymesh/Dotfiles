# change window indexing for ease of access on keyboard
set -g base-index 1
setw -g pane-base-index 1

# set border colors
set -g pane-border-fg colour130 # brown
set -g pane-active-border-fg colour229 # yellow

# set status bar colors
set -g status-bg colour235 # near black
set -g status-fg white

# status bar tweaks
set-window-option -g status-left " #S "
set-window-option -g status-left-fg white
set-window-option -g status-left-bg colour237 # dark grey

set-window-option -g status-right " %H:%M %d-%b-%y "
set-window-option -g status-right-fg white
set-window-option -g status-right-bg colour237

set-window-option -g window-status-format " #I: #W "

set-window-option -g window-status-fg white
set-window-option -g window-status-bg colour237

set-window-option -g window-status-current-format " #I: #W "
set-window-option -g window-status-current-fg black
set-window-option -g window-status-current-bg colour111 # blue
